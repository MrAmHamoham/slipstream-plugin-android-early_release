name: Build Slipstream
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install build tools (NDK, CMake, Python, make, perl)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make perl python3 libssl-dev pkg-config cmake

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK 27.2.12479018
        run: |
          sdkmanager "ndk;27.2.12479018" "platforms;android-36" "build-tools;36.0.0"

      - name: Install Rust and Android targets
        run: |
          rustup target add armv7-linux-androideabi aarch64-linux-android
          cargo install cargo-ndk

      - name: Build APK
        env:
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.2.12479018
          # This tells Rust to build its own OpenSSL if it can't find one
          OPENSSL_STATIC: 1
        run: |
          chmod +x gradlew
          # We force the build to use the vendored openssl feature if available
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-apks
          # This path targets the standard Gradle output folder
          path: app/build/outputs/apk/debug/*.apk
