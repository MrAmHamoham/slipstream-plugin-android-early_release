name: Build Slipstream
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config cmake perl

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK 27.2.12479018
        run: |
          sdkmanager "ndk;27.2.12479018" "platforms;android-36" "build-tools;36.0.0"

      - name: Install Rust and Targets
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
          cargo install cargo-ndk

      - name: Build APK
        env:
          OPENSSL_STATIC: 1
          OPENSSL_DIR: /usr/lib/x86_64-linux-gnu
          OPENSSL_NO_PKG_CONFIG: 1
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-plugin
          path: app/build/outputs/apk/debug/*.apk
